<!DOCTYPE html>
<html>
    <head>
        <title>TODO</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
       crossorigin="anonymous">
    </head>
    <body class="m-1 p-1">
        <h3 class ="bg-primary text-white p-3">Sunand's TODO List</h3>
        <div class="my-1">
            <input class="form-control" [(ngModel)]="description">
            <app-button (taskAdded)="addNewTask($event)"></app-button>
        </div>
        <table class ="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
                </thead>
             <tbody *ngFor="let list of taskList; let idx =index">
                <tr><td> {{list.description}}</td><td>{{list.Status}} <button margin='10px 2px' type="button" class="btn btn-danger" (click)="removeTask(idx)">X</button></td></tr>
             </tbody>    
        </table>   
       </body>     
</html>
